<!DOCTYPE html>
<html lang="es">
    <head>
        <style>
            #lienzo {
                background-color: red;


            }

            section {
                width: 500px;
                position: relative;
                margin: auto;

            }

        </style>

        <script>
            function comenzar(){
                var elemento=document.getElementById("lienzo");
                lienzo=elemento.getContext("2d");
                lienzo.fillRect(110,110,100,100); /*Rectangulo: posX, posY, ancho, alto*/
            }

            window.addEventListener("load",comenzar,false);
        </script>

    </head>

    <body>
        <section id="dibujo">
            <canvas id="lienzo" width="500px" height="300px">
                Su navegador no soporta el elemento html5 canvas.
            </canvas>
        </section>
    </body>
</html>
